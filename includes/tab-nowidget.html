      <div class="tab-pane show" id="nav-{{ include.name }}" role="tabpanel" aria-labelledby="nav-{{ include.name }}-tab">
        <div class="d-flex flex-row" style="background-image: url({{ include.backgroundUrl }}); background-repeat: no-repeat; background-size: 100%; ">
          <div class="p-2">
            <form class="form-signin" id="form-nowidget">
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
          </div>
          <div class="p-2">
            <div class="tab-pane fade show active" id="editor-{{ include.name }}-js" role="tabpanel" aria-labelledby="editor-{{ include.name }}-js-tab">
              <textarea id="editor-{{ include.name }}-js-codemirror">{% include nowidget.js %}</textarea>
            </div>
          </div>
        </div>
      </div>
